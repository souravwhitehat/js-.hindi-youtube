<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>

<script>
    function addList(lang){
        const li = document.createElement('li');
        li.innerHTML=(lang)
        document.querySelector('.language').appendChild(li)

    }
    addList('java')
    addList('python')
//or 
//this is more optimise than innerHtml
// so use this

    const addListOpt = (lang)=>{
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addListOpt('typescript')


//edit like select remove 

// replacing value
     const selectli = document.querySelector('li:nth-child(3)')
     console.log(selectli)
     const newli = document.createElement('li');
     newli.textContent='c++'
     console.log(newli);
     selectli.replaceWith(newli)

    //  edit using outerHTML
    const selectanother = document.querySelector("li:first-child")
    selectanother.outerHTML='<li>mongoDB</li>'

    // remove items

    const removeitem = document.querySelector("li:last-child")
    removeitem.remove()
     

    </script>
</html>
