<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d9afd9, #97d9e1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 30px;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #444;
      min-height: 60px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    button {
      padding: 10px 20px;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2575fc;
    }

    strong {
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>
    <h1>Jokes</h1>
    <p id="jokes"></p>
    <button id="get">Jokes</button>

    <!-- advice generator  -->
     <h1>Advice generator</h1>
        <p id="advice"></p>
        <button id="getadvice">click</button>



    <script src="script.js"></script>
</body>
</html>
